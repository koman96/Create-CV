<!DOCTYPE html>
<html>
	<head>
		<title>CV Creator</title>
		<link rel="stylesheet" type="text/css" href="./css/my_style.css" >
	</head>

<body>
	<div id="header">
		<h1>How to create your own CV</h1>
	</div>
	
	<div id="page">
		<p><u><b>Enter your data to make your cv now :</b></u></p>

		<div class="img_parent">
			<img width="200" height="200" alt="profile pic" id="image"
			 src="https://www.edmundsgovtech.com/wp-content/uploads/2020/01/default-picture_0_0.png">
		</div>

		<div class="img_parent">
			Upload Image :<input type="file" id="file_btn" multiple="false" accept="image/*"/>
		</div>

		<table id="center_table" >
			<tr>
				<td>Full name :</td>
				<td><input type="text" class="borders"/></td>
			</tr>
			<tr>
				<td>Date of birth :</td>
				<td><input type="date" class="borders"/></td>
			</tr>
			<tr>
				<td>Graduation degree :</td>
				<td><input type="text" class="borders"/></td>
			</tr>
			<tr>
				<td>Graduation Year:</td>
				<td><input type="number" min="1950" class="borders"/></td>
			</tr>
			<tr>
				<td>Previous Experiences :</td>
				<td><textarea rows="3" cols="35" class="borders"></textarea></td>
			</tr>
			<tr>
				<td>Skills :</td>
				<td><textarea rows="3" cols="35" class="borders"></textarea></td>
			</tr>
		</table>

		<input type="submit" value="Create CV" id="center_btn"/>
	</div>

	<div id="footer">
		<p>Copyrights reserved for MOJO Technology ©</p>
	</div>

	<script src="./java_script/my_script.js" type="text/javascript"></script>
</body>
</html>
